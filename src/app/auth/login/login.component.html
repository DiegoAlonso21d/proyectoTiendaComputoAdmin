<div class="login-page">
  <div class="form">
    <div class="image">
      <img
        src="https://cdn2.iconfinder.com/data/icons/perfect-flat-icons-2/512/User_login_man_profile_account.png"
        alt=""
      />
    </div>

    <h3>Login</h3>

    <form class="login-form" [formGroup]="loginForm">
      <input type="email" placeholder="email" formControlName="email" />
      <input
        type="password"
        placeholder="password"
        formControlName="password"
      />
      <button type="submit" (click)="handleSubmit()">login</button>
      <p class="message">Olvidaste tu contraseña? <a href="#">click aquí</a></p>
    </form>
  </div>
</div>
