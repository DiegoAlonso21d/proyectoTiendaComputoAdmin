<div class="container">
  <h1>Cambio de Contrase単a</h1>
  <form [formGroup]="changePasswordForm">
    <div class="form-group">
      <label for="contrasena-actual">Contrase単a Actual:</label>
      <input
        type="password"
        id="contrasena-actual"
        name="contrasena-actual"
        formControlName="oldPassword"
        required
      />
    </div>

    <div class="form-group">
      <label for="nueva-contrasena">Nueva Contrase単a:</label>
      <input
        type="password"
        id="nueva-contrasena"
        name="nueva-contrasena"
        formControlName="newPassword"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmar-contrasena">Confirmar Contrase単a:</label>
      <input
        type="password"
        id="confirmar-contrasena"
        name="confirmar-contrasena"
        formControlName="confirmPassword"
        required
      />
    </div>

    <div class="btn-container">
      <button type="submit" (click)="validateSubmit()" class="btn">
        Confirmar
      </button>
    </div>
  </form>
</div>
