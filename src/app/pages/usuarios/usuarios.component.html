<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <h2 class="modal-title">Agregar Usuario</h2>
    <form id="categoryForm">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo">
      <label for="nombreUs">Nombre Usuario:</label>
      <input type="text" id="nombreUs" name="nombreUs">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      <label for="direccion">Direccion:</label>
      <input type="text" id="direccion" name="direccion">
      <button type="button" id="agregarBtn">Agregar</button>
    </form>
  </div>
</div>

<!-- Modal actualizar -->
<div id="editModal" class="modal2">

    <span class="close" id="closeEditModal">&times;</span>

      <label for="nombreUsEdit">Nombre Usuario:</label>
      <input type="text" id="nombreUsEdit" name="nombreUsEdit">
      <label for="emailEdit">Email:</label>

      <label for="direccionEdit">Direccion:</label>
