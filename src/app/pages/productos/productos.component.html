<div class="container mt-4" style="padding-left: 70px; padding-top: 50px;">
  <button class="btn btn-custom" id="openModalBtn">Nuevo Producto</button>
  <br/><br>
  <div class="table-responsive">
      <table id="myTable" class="table table-striped table-bordered display nowrap">
          <thead class="bg-dark text-light">
              <tr class="text-center">
                  <th style="text-align: center;">Codigo</th>
                  <th style="text-align: center;">Nombre Producto</th>
                  <th style="text-align: center;">Stock</th>
                  <th style="text-align: center;">Precio</th>
                  <th style="text-align: center;">Categoria</th>
                  <th style="text-align: center;">Acciones</th>
              </tr>
          </thead>
          <tbody>
          <tr>
              <td>1001</td>
              <td>Pantalla LG 22'</td>
              <td>50</td>
              <td>S/40</td>
              <td>Monitores</td>
              <td>
                  <button class="editBtn" id="openModalEdit"><i class="fa-solid fa-pencil"></i></button>
                  <button class="deleteBtn"><i class="fas fa-trash-alt"></i></button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <h2 class="modal-title">Nuevo Producto</h2>
    <form id="categoryForm">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nombre">
      <label for="stock">Stock:</label>
      <input type="text" id="stock" name="stock">
      <label for="nombre">Precio:</label>
      <input type="text" id="precio" name="nombre">
      <label for="nombre">Categoría:</label>
      <input type="text" id="categoria" name="nombre">
      <button type="button" id="agregarBtn">Agregar</button>
    </form>
  </div>
</div>

<!-- Modal actualizar -->
<div id="editModal" class="modal2">
  <div class="modal-content">
    <span class="close" id="closeEditModal">&times;</span>
    <h2 class="modal-title">Editar Categoría</h2>
    <form id="editCategoryForm">
      <label for="editCodigo">Código:</label>
      <input type="text" id="editCodigo" name="editCodigo">
      <label for="editNombre">Nombre de Producto:</label>
      <input type="text" id="editNombre" name="editNombre">
      <label for="stock">Stock:</label>
      <input type="text" id="stockEdit" name="stock">
      <label for="nombre">Precio:</label>
      <input type="text" id="precioEdit" name="nombre">
      <label for="nombre">Categoría:</label>
      <input type="text" id="categoriaEdit" name="nombre">
      <button type="button" id="EditModalBtn">Actualizar</button>
    </form>
  </div>
</div>
